<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P√°gina de Ventas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="menu">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
            <div class="search-container">
                <input type="text" id="search" placeholder="Buscar productos..." />
                <button class="search-button">üîç</button>
            </div>
            <div class="cart-icon">
                <a href="#cart">
                    <img src="https://www.pngwing.com/es/free-png-dq8nh" alt="Carrito de compras" />
                </a>
            </div>
        </nav>
    </header>

    <section class="panel-imagen">
        <img src="" alt="Imagen principal del producto">
    </section>

    <section class="productos">
        <div class="producto">
            <img src="" alt="Producto 1">
            <h3>Producto 1</h3>
            <p>$100</p>
            <button class="agregar-al-carrito" data-nombre="Producto1">Agregar al carrito</button>
        </div>
        <div class="producto">
            <img src="" alt="Producto 2">
            <h3>Producto 2</h3>
            <p>$200</p>
            <button class="agregar-al-carrito" data-nombre="Producto2">Agregar al carrito</button>
        </div>
        <div class="producto">
            <img src="" alt="Producto 3">
            <h3>Producto 3</h3>
            <p>$300</p>
            <button class="agregar-al-carrito" data-nombre="Producto3">Agregar al carrito</button>
        </div>
        <div class="producto">
            <img src="" alt="Producto 4">
            <h3>Producto 4</h3>
            <p>$400</p>
            <button class="agregar-al-carrito" data-nombre="Producto4">Agregar al carrito</button>
        </div>
    </section>

    <section>
        <h2>Carrito de Compras</h2>
        <ul id="cart-items"></ul>
        <p><strong>Total: $<span id="total">0</span></strong></p>
    </section>

    <script src="index.js"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</body>
</html>
