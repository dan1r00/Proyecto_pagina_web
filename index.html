<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P√°gina de Ventas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="menu">
            <div class="logo">
                <img src="656031-infamous-second-son-other-level-5-evil-karma.jpg" alt="PPW AR">
                <span>PPW AR</span>
            </div>
            <ul class="menu-items">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
            <div class="iconos-derecha">
                <div class="search-container">
                    <input type="text" id="search" placeholder="Buscar productos..." />
                    <button class="search-button">üîç</button>
                </div>
                <div class="carrito-icon">
                    <img src="png-transparent-shopping-cart-icon-shopping-cart-black-design-trade.png" alt="Carrito de Compras">
                </div>
            </div>
        </nav>
    </header>

    <section class="bienvenida">
        <div class="bienvenida-texto">
            <p class="bienvenida-subtitulo">Bienvenidos</p>
            <h1 class="bienvenida-titulo">Compra infinita</h1>
            <p class="bienvenida-disponible">Disponible en todo Argentina</p>
            <button class="bienvenida-boton">Comprar ahora</button>
        </div>
        <div class="bienvenida-imagen">
            <img src="moda-e-innovacion-cyberpunk-mochila-elegante-funcional-exploradores-urbanos_734790-8363.jpg" alt="Imagen principal del producto">
        </div>
    </section>

    <section class="ofertas">
        <h2 class="ofertas-titulo">Ofertas</h2>
        <div class="ofertas-navegacion">
            <button id="flechaIzquierda" class="ofertas-flecha">&#8249;</button>
            <div class="ofertas-contenedor">
            <div class="producto">
                <img src="6ce5b4884706531c542592ca2a56f305.jpg" alt="Producto 1">
                <h3>Producto 1</h3>
                <p>$100</p>
                <button class="agregar-al-carrito" data-nombre="Producto1">Agregar al carrito</button>
            </div>
            <div class="producto">
                <img src="d23126cf2322b3df525b516fc968380f.jpg" alt="Producto 2">
                <h3>Producto 2</h3>
                <p>$200</p>
                <button class="agregar-al-carrito" data-nombre="Producto2">Agregar al carrito</button>
            </div>
            <div class="producto">
                <img src="c11bb50d25cbac31dba82f0c83ccdbed.jpg" alt="Producto 3">
                <h3>Producto 3</h3>
                <p>$300</p>
                <button class="agregar-al-carrito" data-nombre="Producto3">Agregar al carrito</button>
            </div>
            <div class="producto">
                <img src="8a2e73327345f4b9b4e85ac9aa17e5ae.jpg" alt="Producto 4">
                <h3>Producto 4</h3>
                <p>$400</p>
                <button class="agregar-al-carrito" data-nombre="Producto4">Agregar al carrito</button>
            </div>
            <div class="producto">
                <img src="bc46c7f0d041cb66775ff22c108b5c6b.jpg" alt="Producto 5">
                <h3>Producto 5</h3>
                <p>$500</p>
                <button class="agregar-al-carrito" data-nombre="Producto5">Agregar al carrito</button>
            </div>
            <div class="producto">
                <img src="fc7fdeedd828bed7d4835028720901b5.jpg" alt="Producto 6">
                <h3>Producto 6</h3>
                <p>$600</p>
                <button class="agregar-al-carrito" data-nombre="Producto6">Agregar al carrito</button>
            </div>
        </div>
        <button id="flechaDerecha" class="ofertas-flecha">&#8250;</button>
    </section>

    <script src="index.js"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</body>
</html>
